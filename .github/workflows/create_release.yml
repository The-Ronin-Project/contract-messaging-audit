name: Create Release
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release'
        type: string
        required: true
        default: 'main'
      increment:
        description: 'Type of version increment to perform'
        type: choice
        required: true
        options:
          - Patch
          - Minor
          - Major
      skip_publish:
        description: 'Skip publishing (use if changelog failed)'
        type: boolean
        required: false
        default: false

env:
  ronin.release: true

jobs:
  build_and_test:
    name: build_and_test
    if: ${{ github.event.inputs.skip_publish == 'false' }}
    uses: projectronin/github/.github/workflows/event_contract_cicd.yaml@master
    with:
      schema_name: ronin-contract-messaging-audit
      publish: true
    secrets:
      docker_username: ${{ secrets.NEXUS_DOCKER_USERNAME }}
      docker_password: ${{ secrets.NEXUS_DOCKER_PASSWORD }}
      nexus_user: ${{ secrets.NEXUS_RAW_USER }}
      nexus_token: ${{ secrets.NEXUS_RAW_TOKEN }}

  tag:
    runs-on: self-hosted
    needs: build_and_test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Axion Release
        id: release
        if: ${{ github.event.inputs.skip_publish == 'false' }}
        run: |
          ./gradlew release \
             -Prelease.versionIncrementer=increment${{ github.event.inputs.increment }} \
             -Prelease.customUsername=${{ github.actor }} \
             -Prelease.customPassword=${{ github.token }}

      - name: Get version.
        id: get-version
        run: |
          VERSION=$(./gradlew currentVersion | awk '{ if(/Project version:/) { print $3; exit } }' | cut -d\- -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

    outputs:
      tag: ${{ steps.get-version.outputs.version }}

  release:
    runs-on: self-hosted
    needs: tag
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: "refs/tags/${{ needs.tag.outputs.tag }}"

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish
        if: ${{ github.event.inputs.skip_publish == 'false' }}
        run: ./gradlew publish
        env:
          NEXUS_USER: ${{ secrets.NEXUS_MAVEN_USER }}
          NEXUS_TOKEN: ${{ secrets.NEXUS_MAVEN_TOKEN }}

      - name: Generate Changelog
        id: changelog
        uses: gandarez/changelog-action@v1.2.0

      - name: Generate Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.tag.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          artifacts: "**/build/libs/*.jar,build/*.tar.gz"
